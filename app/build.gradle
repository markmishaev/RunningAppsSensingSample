apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.intel.samples.runningappssensing"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('build/libs/intel-context-sensing-1.6.7.232.jar')
    compile files('libs/intel-context-sensing-1.6.7.232.jar')
}